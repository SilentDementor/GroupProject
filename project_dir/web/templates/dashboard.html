<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/styles/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./static/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEXSmH1FRzN_xwWqpJ1r44oFO87LmTXtM&callback=initMap"
      async
      defer
    ></script>
    <title>Dublin Bikes</title>
  </head>
  <body>
    <div class="search-container frosted-glass">
      <i class="fa fa-search" aria-hidden="true" class="search-icon"></i>
      <input
        type="text"
        id="search-bar"
        class="search-bar"
        placeholder="Search a station..."
      />
    </div>
    <div class="card-container">
      <div class="info-card frosted-glass">
        <div>
          <h5>BIKES AVAILABLE</h5>
        </div>
        <h3 id="available-bikes"></h3>
      </div>

      <div class="info-card frosted-glass">
        <div>
          <h5>STATION</h5>
        </div>
        <h3 id="station"></h3>
      </div>

      <div class="info-card frosted-glass">
        <div>
          <h5>STATUS</h5>
        </div>
        <h3 id="status"></h3>
      </div>

      <div class="info-card frosted-glass">
        <div>
          <h5>STANDS AVAILABLE</h5>
        </div>
        <h3 id="available-stands"></h3>
      </div>
    </div>

    <div id="map"></div>
    <div class="main-container">
      <div class="weather-container">
        <h2>Weather</h2>
        <div class="weather-info frosted-glass">
          <div class="temp-info">
            <img
              src="https://cdn-icons-png.flaticon.com/512/263/263883.png"
              alt=""
              class="image"
            />
            <p id="temperature"></p>
            <p id="description"></p>
          </div>
        </div>

        <div class="temp-info-detailed frosted-glass">
          <h3>Feels Like</h3>
          <p>7.51°C</p>
          <h3>Weather Description</h3>
          <p>7.51°C</p>
          <h3>Min Temperature</h3>
          <p>7.51°C</p>
          <h3>Wind Speed</h3>
          <p id="wind">4.1</p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
      integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const stations = {{ stations | safe }};
      const bikes = {{ bikes | safe }};
      const weather = {{ weather | safe }};
    </script>
  </body>
</html>
